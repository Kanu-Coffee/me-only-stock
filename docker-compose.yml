services:
  me-only-stock:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: me-only-stock
    ports:
      - "${HOST_PORT:-3259}:${PORT:-3259}"
    environment:
      PORT: ${PORT:-3259}
      KIWOOM_BASE_URL: ${KIWOOM_BASE_URL:-https://api.kiwoom.com}
      JWT_SECRET: ${JWT_SECRET:-replace-with-jwt-secret}
      KIWOOM_APPKEY: ${KIWOOM_APPKEY:-}
      KIWOOM_SECRETKEY: ${KIWOOM_SECRETKEY:-}
      KIWOOM_ACCOUNT: ${KIWOOM_ACCOUNT:-}
      USER_ID: ${USER_ID:-}
      USER_PW: ${USER_PW:-}
      APP_USER_1_ID: ${APP_USER_1_ID:-}
      APP_USER_1_PW: ${APP_USER_1_PW:-}
      APP_USER_1_APPKEY: ${APP_USER_1_APPKEY:-}
      APP_USER_1_SECRETKEY: ${APP_USER_1_SECRETKEY:-}
      APP_USER_1_ACCOUNT: ${APP_USER_1_ACCOUNT:-}
      APP_USER_2_ID: ${APP_USER_2_ID:-}
      APP_USER_2_PW: ${APP_USER_2_PW:-}
      APP_USER_2_APPKEY: ${APP_USER_2_APPKEY:-}
      APP_USER_2_SECRETKEY: ${APP_USER_2_SECRETKEY:-}
      APP_USER_2_ACCOUNT: ${APP_USER_2_ACCOUNT:-}
      APP_USERS_JSON: ${APP_USERS_JSON:-}
    restart: unless-stopped
